<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <h1>Calculadora</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control" id="valor1" placeholder="Ingrese el primer valor">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="valor2" placeholder="Ingrese el segundo valor">
          </div>
          <div class="form-group">
            <label for="operacion">Operación:</label>
            <select class="form-control" id="operacion">
              <option value="suma">Suma</option>
              <option value="resta">Resta</option>
              <option value="multiplicacion">Multiplicación</option>
              <option value="division">División</option>
            </select>
          </div>
          <!-- create checkbox for if the user want to round the result -->
          <div>
            <label for="round">Quiere el resultado redondeado?</label>
            <input type="checkbox" id="isRound" name="round">
            <br>
            <label for="round">Quiere el resultado truncado a 2 decimales?</label>
            <input type="checkbox" id="isFixed" name="fixed">
          </div>
          <button type="submit" class="btn btn-primary" id="calcular">Calcular</button>
          <button type="button" class="btn btn-primary" id="cleanUp">Limpiar inputs</button>
        </form>
        <div id="resultado"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
